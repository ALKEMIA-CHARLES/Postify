 {% load static %}

 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     {%block styles%}
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
     <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
     {% endblock %}
     <title>Postify</title>
 </head>

 <body>

     <nav class="navbar navbar" style="background-color: black; color: white;">
         <div class="container">
             <div>
                 <a href="/" style="color: white;">View Posts</a>
             </div>
             <div>
                 <a href="{% url 'post-create' %}" style="color: white;">Create a post</a>
             </div>
             <div>
                 {% if request.user.is_authenticated %}
                 <div>
                     <a href="{% url 'profile' %}" style="color: white;">Profile</a>
                 </div>
                 <div>
                     <a href="{% url 'logout' %}" style="color: white;">Logout</a>
                 </div>
                 {% else %}
                 <a href="{% url 'login' %}" style="color: white;">Login</a>
                 <a href="{% url 'register' %}" style="color: white;">Register</a>
                 {% endif %}
             </div>
         </div>
     </nav>

     {%block content%}
     {%endblock%}

     {%block scripts%}
     <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
         integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
     </script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
         integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
     </script>
     {%endblock%}
 </body>

 </html>
